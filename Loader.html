<!-- my index.html for every loading-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="icon.png"> <!-- iOS App Icon -->
    <title>Web version of WeinG</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        /* Loading Container */
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff; /*linear-gradient(135deg, #e3f2fd, #90caf9) */ /* for my video call and audio call bacjgcokorlinear-gradient(35deg, #002a66, #57005f)* / /* Discord Color #2C2F33 */

/* Optional background color */
            z-index: 1000; /* Ensures it stays on top */
        }

        .imgg {
            height: 500px;
            top: -30px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-animation">
            <img src="logo (6) (1).png" class="imgg" style="height: 107px;top: -35px;left: -3px;">
        </div>
    </div>

    <div id="content"></div> <!-- Placeholder for redirected content -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                // Fetch the content of the target page silently
                fetch("https://mykeerepository.github.io/chatmingle-bridge/login")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.text();
                    })
                    .then(html => {
                        // Replace current page content with the fetched content
                        document.body.innerHTML = html;
                    })
                    .catch(error => {
                        console.error("There was a problem with the fetch operation:", error);
                    });
            }, 8600); // Silent redirect after 4.5 seconds
        });
    </script>
</body>
</html>
